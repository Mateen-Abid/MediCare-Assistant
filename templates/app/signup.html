{% extends 'app/base.html' %}
{% load static %}

{% block title %}Sign Up - Chat App{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container" style="max-width: 450px; padding-top: 60px; padding-bottom: 80px;">
    <div style="background: white; padding: 50px 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); backdrop-filter: blur(10px);">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 32px; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px;">Create Account</h1>
            <p style="color: #718096; font-size: 15px;">Sign up to get started</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="password_confirm" placeholder="Confirm your password" required>
                <div id="passwordConfirmError" class="error"></div>
            </div>
            <div id="generalError" class="error" style="margin-bottom: 20px;"></div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; margin-top: 10px; font-size: 16px;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 30px; color: #718096; font-size: 14px;">
            Already have an account? <a href="/login/" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign in</a>
        </p>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Clear previous errors
    ['usernameError', 'emailError', 'passwordError', 'passwordConfirmError', 'generalError'].forEach(id => {
        document.getElementById(id).textContent = '';
    });
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;
    
    if (password !== passwordConfirm) {
        document.getElementById('passwordConfirmError').textContent = 'Passwords do not match';
        return;
    }
    
    try {
        const response = await fetch('/api/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            credentials: 'include',
            body: JSON.stringify({ username, email, password, password_confirm: passwordConfirm })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            window.location.href = '/chat/';
        } else {
            Object.keys(data).forEach(field => {
                const errorId = field === 'password_confirm' ? 'passwordConfirmError' : field + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.textContent = Array.isArray(data[field]) ? data[field][0] : data[field];
                }
            });
            if (data.non_field_errors) {
                document.getElementById('generalError').textContent = data.non_field_errors[0];
            }
        }
    } catch (error) {
        document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
    }
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
